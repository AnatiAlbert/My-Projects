<!DOCTYPE html>
<html>
    <head>
        <title>Notepad</title>
        <link rel="stylesheet" href="notestyle.css">
        <link rel="stylesheet" 
        href="//fonts.googleapis.com/css?
        family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" 
        href="//cdnjs.cloudflare.com/
        ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" 
        href="//cdnjs.cloudflare.com/
        ajax/libs/milligram/1.3.0/milligram.css">
    </head>
    
    <body>
        <div id="container">
            <h1>K_Notepad</h1>
            <div id="write">
                <label for="noteTitle">Note Title</label>
                <input type="text" id="noteTitle"/>
                <label for="noteBody">Note</label>
                <textarea id="noteBody"></textarea>
                <button id="btnSave">Save Note</button>
            </div><!--write-->
            <div id="read">
                <button id="btnWrite">Write Note</button>
                <select size="10" id="noteMaster"></select>
                <div id="noteDisplay"></div>
            </div>
        </div>
        <script src="Note.js"></script>
        <script src="KAnotes.js"></script>
    </body>

</html>
